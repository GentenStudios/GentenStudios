{% extends "base.html" %}
{% block title %}Marketplace{% endblock %}
{% block body %}
<div>
    <h1>Marketplace</h1>
    {% if session['username'] %}
        <span><a href="marketplace/new">New</a></span>
    {% endif %}
    {% for module in modules %}
        <div>
            <a href="marketplace/{{ module.id }}"><h2>{{ module.name }}</h2></a>
            <p>By: {{ module.owner.username }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
